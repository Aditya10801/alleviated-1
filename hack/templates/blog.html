{% extends 'base.html' %}
{% block title %}
    {{blog.title}}
{% endblock title %}
{% block content %}
<div class="flex flex-cols justify-center items-center">
    <div class="grid mt-10 px-10 py-10 w-3/4">
        <h1 class="text-4xl font-bold">{{blog.title}}</h1>
        <h1 class="text-2xl text-gray-400">{{blog.short_desc}}</h1>
        <div class="bg-gray-300 mt-10 rounded-3xl">
            <img src="/static/thumbnails/{{blog.thumbnail}}" />
        </div>
        <p class="mt-20 leading-relaxed">
            {{blog.content}}

        </p>
        <Div class="relative mt-10 ">
            <div class="absolute left-5">-By {{blog.author}}</div>
        </Div>
        <div class="mt-20">
            <div class="flex gap-10">
                <Div class="flex gap-2 ">
                    <ion-icon name="eye-outline" class="text-gray-600 text-2xl"></ion-icon>
                    <h1 class="">{{blog.views}} </h1>

                </Div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
